{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center mt-12">
    <h1 class="text-3xl sm:text-5xl font-bold mb-4">Welcome to CropPriceAI</h1>
    <p class="text-lg sm:text-xl mb-6">Predict crop prices, analyze trends, and compare markets easily.</p>
    {% if not current_user.is_authenticated %}
    <a href="{{ url_for('login') }}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded transition">Login</a>
    <a href="{{ url_for('register') }}" class="bg-white border border-green-600 hover:bg-green-100 text-green-600 font-bold py-2 px-6 rounded transition ml-2">Register</a>
    {% else %}
    <a href="{{ url_for('predict') }}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded transition">Go to Prediction</a>
    {% endif %}
</div>
{% endblock %}
