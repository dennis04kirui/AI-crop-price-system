{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-10 px-4">
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Price Trends</h2>

    <form method="POST" class="flex flex-col md:flex-row md:gap-4 mb-6">
      <div class="flex-1 mb-4 md:mb-0">
        <label class="block text-gray-700 font-semibold mb-1" for="crop">Select Crop</label>
        <select name="crop" id="crop" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          {% for c in crops %}
            <option value="{{ c }}" {% if c == selected_crop %}selected{% endif %}>{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="flex-1 mb-4 md:mb-0">
        <label class="block text-gray-700 font-semibold mb-1" for="county">Select County</label>
        <select name="county" id="county" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          {% for c in counties %}
            <option value="{{ c }}" {% if c == selected_county %}selected{% endif %}>{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="flex-1 md:flex-none">
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold p-2 rounded hover:bg-blue-600 transition-colors">Show Trends</button>
      </div>
    </form>

    <div class="overflow-x-auto">
      <img src="data:image/png;base64,{{ chart_data }}" alt="Price Trends Chart" class="w-full h-auto rounded shadow-md">
    </div>
  </div>
</div>
{% endblock %}
